<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/style.css">
<title>Work Day Scheduler</title>
</head>
<body>

    <header class="jumbotron jumbotron-fluid text-center text-white">
        <div class="container">
          <h1 class="display-4 font-weight-bold">Work Day Scheduler</h1>
          <p class="lead font-weight-bold">A Simple Calendar App For Scheduling Your Work Day</p>
          <p class="lead font-weight-bold" id="todayIs"></p>
          <p class="lead font-weight-bold" id="rightNow"></p>
        </div>
    </header>

    <div class="container">

        <div class="row time-block" id="hour9">
            <div class="col-md-1 hour text-white rounded" data-hour="9">9:00AM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="9"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour10" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="10">10:00AM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="10"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour11" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="11">11:00AM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="11"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour12" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="12">12:00PM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="12"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour13" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="13">1:00PM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="13"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour14" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="14">2:00PM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="14"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour15" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="15">3:00PM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="15"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour16" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="16">4:00PM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="16"><i class="fas fa-save"></i></button>
        </div>
        
        <div id="hour17" class="row time-block">
            <div class="col-md-1 hour text-white rounded" data-hour="17">5:00PM</div>
            <textarea class="textInput col-md-10 description rounded" id="inputArea"></textarea>
            <button class="btn saveBtn col-md-1 rounded" id="17"><i class="fas fa-save"></i></button>
        </div>
        <br>

        <div class="text-center">
            <button id="clear" class="clearBtn clearBtn:Hover aligh-center btn-lg btn-info text-dark rounded">Clear All</button>
        </div>
        <br>
        <br>

    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
