<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/style.css">
<title>Work Day Scheduler</title>
</head>
<body>

    <header class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Work Day Scheduler</h1>
          <p class="lead">A Simple Calendar App for Scheduling Your Work Day</p>
          <p class="lead" id="todayIs"></p>
        </div>
    </header>

    <div id="nineAm" class="row time-block">
        <div class="col-md-1 hour">9:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="tenAm" class="row time-block">
        <div class="col-md-1 hour">10:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="elevenAm" class="row time-block">
        <div class="col-md-1 hour">11:00AM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="twelvePm" class="row time-block">
        <div class="col-md-1 hour">12:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="onePm" class="row time-block">
        <div class="col-md-1 hour">1:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="twoPm" class="row time-block">
        <div class="col-md-1 hour">2:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="threePm" class="row time-block">
        <div class="col-md-1 hour">3:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="fourPm" class="row time-block">
        <div class="col-md-1 hour">4:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>
    
    <div id="fivePm" class="row time-block">
        <div class="col-md-1 hour">5:00PM</div>
        <textarea class="col-md-10 description"></textarea>
        <button class="btn saveBtn col-md-1"><i class="fas fa-save"></i></button>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="assets/script.js"></script>

</html>
